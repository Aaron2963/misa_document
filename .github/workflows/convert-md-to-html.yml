name: Generate and deploy DBSMOD documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo mv bin/md_to_html_v0.1.0/md_to_html /usr/local/bin/md_to_html
        sudo chmod +x /usr/local/bin/md_to_html

    - name: Generate HTML documentation
      run: md_to_html -- --src DBSMOD/Documentation.md --dest docs/dbsmod-documentation.html

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update DBSMOD documentation"
        commit_options: "--no-verify"
        file_pattern: "docs/dbsmod-documentation.html"
        branch: ${{ github.ref }}
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
        commit_author: "GitHub Actions <actions@github.com>"